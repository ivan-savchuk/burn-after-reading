<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burn after reading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><u><b>Create Account</b></u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><u>About</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><u>Sign In</u></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center pt-3">
        <div class="row center">

            <div class="col-md-3">
                <!-- just a placeholder for space-->
            </div>

            <div class="col-md-6">
                <form id="secretForm" action="/submit-secret" method="post">

                  <div class="form-group pt-2">
                    <label for="secretField">Secret Text</label>
                    <textarea class="form-control" id="secretField" name="secret" placeholder="Your secret goes here" required></textarea>
                  </div>

                  <div class="form-group pt-2">
                    <label for="passphraseField">Passphrase</label>
                    <input type="text" class="form-control" id="passphraseField" name="passphrase">
                  </div>

                  <div class="form-group pt-2">
                    <label for="expirationSelect">Expiration Time</label>
                    <select class="form-control" id="expirationSelect" name="expiration-time">
                      <option value="7d">7 days</option>
                      <option value="5m">5 minutes</option>
                      <option value="10m">10 minutes</option>
                      <option value="30m">30 minutes</option>
                      <option value="1h">1 hour</option>
                      <option value="4h">4 hours</option>
                      <option value="12h">12 hours</option>
                      <option value="1d">1 day</option>
                      <option value="3d">3 days</option>
                    </select>
                  </div>

                  <div class="d-grid gap-2 col-12 pt-4 mx-auto">
                      <button class="btn btn-lg btn-success" type="submit" value="Submit">Create Secret Link</button>
                  </div>

                </form>

            </div>

            <div class="col-md-3">
                <!-- just a placeholder for space-->
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  </body>
</html>
