{% extends "base.html" %}

{% block title %}Create Secret{% endblock %}

{% block content %}
    <div class="container justify-content-center pt-3">
        <div class="row center">

            <div class="col-md-3">
                <!-- just a placeholder for space-->
            </div>

            <div class="col-md-6">
                <form id="secretForm" action="/submit-secret" method="POST">

                  <div class="form-group pt-2">
                    <label for="secretField">Secret Text</label>
                    <textarea class="form-control" id="secretField" name="secret" placeholder="Your secret goes here" required></textarea>
                  </div>

                  <div class="form-group pt-2">
                    <label for="passphraseField">Passphrase</label>
                    <input type="text" class="form-control" id="passphraseField" name="passphrase">
                  </div>

                  <div class="form-group pt-2">
                    <label for="expirationSelect">Expiration Time</label>
                    <select class="form-control" id="expirationSelect" name="expiration-time">
                      <option value="7d">7 days</option>
                      <option value="5m">5 minutes</option>
                      <option value="10m">10 minutes</option>
                      <option value="30m">30 minutes</option>
                      <option value="1h">1 hour</option>
                      <option value="4h">4 hours</option>
                      <option value="12h">12 hours</option>
                      <option value="1d">1 day</option>
                      <option value="3d">3 days</option>
                    </select>
                  </div>

                  <div class="d-grid gap-2 col-12 pt-4 mx-auto">
                      <button class="btn btn-lg btn-success" type="submit" value="Submit">Create Secret Link</button>
                  </div>

                </form>

            </div>

            <div class="col-md-3">
                <!-- just a placeholder for space-->
            </div>

        </div>
    </div>
{% endblock %}
